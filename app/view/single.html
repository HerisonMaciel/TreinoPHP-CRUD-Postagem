<section>

    <article>

        <header>
            <h2>{{titulo}}</h2>
        </header>

        <p>{{conteudo}}</p>

        <br>
        <hr>
        <br>


        {% if comentarios == false %}
        	<p>Não existe nenhum comentário</p>
        {% else %}	
	        {% for coment in comentarios %}

	        	<h3>{{coment.nome}}</h3>
	        	<p>{{coment.mensagem}}</p>
	        	<br>

	        {% endfor %}
	    {% endif %}    

        <br>
        <hr>
        <br>

        <h3>Deixe seu comentário: </h3><br>

        <form method="post" action="?pagina=post&metodo=addComent">
        <span>Nome:</span><br>
        <input type="text" name="nome"><br><br>

        <span>Comentário:</span><br>
        <textarea name="mensagem" cols="100" rows="5"></textarea><br><br>

        <input type="hidden" name="id_postagem" value="{{id}}">

        <input type="submit" value="Enviar">
        </form>  

    </article>


</section>
